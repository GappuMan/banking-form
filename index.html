<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles for finer control or unique elements */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right bottom, #a7b2bc, #e1e7ed); /* Subtle gradient background */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-wider">YourApp</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:text-blue-400 transition duration-300 ease-in-out">Home</a></li>
                    <li><a href="#" class="hover:text-blue-400 transition duration-300 ease-in-out">About Us</a></li>
                    <li><a href="#" class="bg-blue-600 px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out">Login</a></li>
                    <li><a href="#" class="hover:text-blue-400 transition duration-300 ease-in-out">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full animate-fade-in-up">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Welcome Back!</h2>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="loginEmail" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your.email@example.com" required>
                </div>
                <div>
                    <label for="loginPassword" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="loginPassword" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="********" required>
                </div>
                <div class="flex justify-between items-center text-sm">
                    <a href="#" class="text-blue-600 hover:text-blue-800 transition duration-300">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">Login</button>
            </form>

            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label for="registerUsername" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                    <input type="text" id="registerUsername" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a username" required>
